<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Atendimento</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, #FD4D09, #FF6600, #E88635);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
        .box {
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 40%;
        }
        fieldset {
            border: 4px solid orangered;
            padding: 25px;
        }
        legend {
            border: 1px solid orangered;
            padding: 10px;
            text-align: center;
            background-color: orangered;
            border-radius: 8px;
        }
        .input-box {
            margin-bottom: 15px;
                        
        }
        .input-box input, .input-box select, .input-box textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid orangered;
            outline: none;
            color: rgba(0, 0, 0, 0.7);
            font-size: 15px;
            width: 100%;
            padding: 8px;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0px 0px 10px #ff8800;
        }
        label {
            font-size: 14px;
        }
        #submit {
            background-image: linear-gradient(to right, #E88635, #FF6600, #FD4D09);
            width: 100%;
            border: none;
            padding: 15px;
            color: black;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover {
            background-image: linear-gradient(to right, #F27D00, #E17500, #EAA779);
        }

         /* Adicionando layout flex */
         .flex-container {
            display: flex;
            justify-content: space-around;
            gap: 50px;
        }
        .flex-container .input-box {
            width: 48%; /* Divide igualmente os campos lado a lado */
        }
        
        .flex-container .input-box {
        width: 70%; /* Divide igualmente os campos lado a lado */
        border: 1px solid orangered; /* Adiciona borda ao redor de cada div */
        padding: 15px; /* Adiciona espaçamento interno */
        border-radius: 20px; /* Bordas arredondadas */
        background-color: rgba(255, 255, 255, 0.1); /* Fundo leve para destaque */
    }

    /* Opcional: Garantir alinhamento entre os textos */
    .flex-container label {
        font-weight: bold;
        
    }
    .container{
        display: flex;
    }
    .elemento{
        width: 45%;
        height: 75px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid orangered;
        border-radius: 20px;
        padding: 15px;
        box-shadow: 0px 0px 10px #ff8800;
    }
    </style>
</head>

    </div>
    <!-- Seu script JavaScript de envio -->
    <script>
    document.querySelector("#form-atendimento").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        var formData = new FormData(this); // Cria um FormData com os dados do formulário
        fetch("SUA_URL_DO_APPS_SCRIPT", { // Substitua "SUA_URL_DO_APPS_SCRIPT" pela URL gerada pelo Google Apps Script
            method: "POST",
            body: formData // Envia os dados do formulário para a URL do Google Apps Script
        })
        .then(response => response.text()) // Aguarda a resposta do servidor
        .then(data => {
            alert("Formulário enviado com sucesso!"); // Mensagem de sucesso
            // Opcional: Limpar o formulário após o envio
            document.querySelector("#form-atendimento").reset();
        })
        .catch(error => {
            alert("Erro ao enviar formulário: " + error); // Mensagem de erro
        });
    });
    </script>
